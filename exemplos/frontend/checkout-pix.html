<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento PIX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #009ee3;
    }

    button {
      background: linear-gradient(135deg, #009ee3 0%, #0078a8 100%);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 158, 227, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .qrcode-container {
      display: none;
      margin-top: 30px;
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .qrcode-container.show {
      display: block;
    }

    #qrcode {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      display: inline-block;
    }

    .pix-code {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      border: 2px dashed #009ee3;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #333;
      position: relative;
    }

    .copy-button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #009ee3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-button:hover {
      background: #0078a8;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .message.show {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #009ee3;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <!-- Biblioteca para gerar QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pagamento PIX</h1>
    <p class="subtitle">Preencha os dados para gerar o QR Code</p>

    <form id="form-pix">
      <div class="form-group">
        <label>Valor (R$)</label>
        <input 
          type="number" 
          id="amount" 
          placeholder="0.00"
          step="0.01"
          min="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label>Descrição</label>
        <input 
          type="text" 
          id="description" 
          placeholder="Descrição do pagamento"
          required
        />
      </div>

      <div class="form-group">
        <label>E-mail</label>
        <input 
          type="email" 
          id="payerEmail" 
          placeholder="seu@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label>CPF/CNPJ (opcional)</label>
        <input 
          type="text" 
          id="payerDocument" 
          placeholder="Apenas números"
          maxlength="14"
        />
      </div>

      <div class="form-group">
        <label>Nome (opcional)</label>
        <input 
          type="text" 
          id="payerName" 
          placeholder="Nome completo"
        />
      </div>

      <button type="submit" id="submit-button">
        Gerar QR Code PIX
      </button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 10px;">Gerando pagamento...</p>
      </div>

      <div class="message" id="message"></div>
    </form>

    <div class="qrcode-container" id="qrcode-container">
      <h3 style="margin-bottom: 20px; color: #333;">Escaneie o QR Code ou copie o código PIX</h3>
      <div id="qrcode"></div>
      <div class="pix-code">
        <strong>Código PIX:</strong>
        <div id="pix-code-text" style="margin-top: 10px;"></div>
        <button class="copy-button" onclick="copiarCodigoPix()">Copiar Código</button>
      </div>
      <p style="margin-top: 20px; color: #666; font-size: 14px;">
        ⏱️ Este QR Code expira em 30 minutos
      </p>
    </div>
  </div>

  <script>
    // ⚠️ IMPORTANTE: Substitua pela URL do webhook do seu n8n
    const N8N_WEBHOOK_URL = 'https://seu-n8n.com/webhook/pix';

    let pixCode = '';

    // Função para exibir mensagem
    function showMessage(text, type = 'success') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      
      if (type === 'success') {
        setTimeout(() => {
          messageEl.classList.remove('show');
        }, 5000);
      }
    }

    // Função para copiar código PIX
    function copiarCodigoPix() {
      navigator.clipboard.writeText(pixCode).then(() => {
        const button = event.target;
        const originalText = button.textContent;
        button.textContent = '✓ Copiado!';
        button.style.background = '#28a745';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#009ee3';
        }, 2000);
      }).catch(err => {
        console.error('Erro ao copiar:', err);
        showMessage('Erro ao copiar código. Tente selecionar e copiar manualmente.', 'error');
      });
    }

    // Função para gerar QR Code
    async function gerarQRCode(texto) {
      const qrcodeDiv = document.getElementById('qrcode');
      qrcodeDiv.innerHTML = ''; // Limpar QR Code anterior
      
      try {
        await QRCode.toCanvas(qrcodeDiv, texto, {
          width: 256,
          margin: 2,
          color: {
            dark: '#000000',
            light: '#FFFFFF'
          }
        });
      } catch (error) {
        console.error('Erro ao gerar QR Code:', error);
        // Fallback: usar biblioteca alternativa ou exibir apenas o código
        qrcodeDiv.innerHTML = '<p style="color: red;">Erro ao gerar QR Code. Use o código PIX abaixo.</p>';
      }
    }

    // Função para enviar dados para n8n
    async function enviarParaN8n(dados) {
      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(dados),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const resultado = await response.json();
        return resultado;
      } catch (error) {
        console.error('Erro ao enviar para n8n:', error);
        throw error;
      }
    }

    // Manipular envio do formulário
    document.getElementById('form-pix').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = document.getElementById('submit-button');
      const loading = document.getElementById('loading');
      const qrcodeContainer = document.getElementById('qrcode-container');

      // Desabilitar botão e mostrar loading
      submitButton.disabled = true;
      loading.classList.add('show');
      qrcodeContainer.classList.remove('show');

      try {
        // Coletar dados do formulário
        const dados = {
          resource: 'pix',
          operation: 'create',
          amount: parseFloat(document.getElementById('amount').value),
          description: document.getElementById('description').value,
          payerEmail: document.getElementById('payerEmail').value,
        };

        // Adicionar campos opcionais se preenchidos
        const payerDocument = document.getElementById('payerDocument').value.trim();
        if (payerDocument) {
          dados.payerDocument = payerDocument.replace(/\D/g, '');
        }

        const payerName = document.getElementById('payerName').value.trim();
        if (payerName) {
          dados.payerName = payerName;
        }

        // Enviar para n8n
        const resultado = await enviarParaN8n(dados);

        // Verificar se recebeu QR Code
        if (resultado.qrCode) {
          pixCode = resultado.qrCode;
          
          // Exibir código PIX
          document.getElementById('pix-code-text').textContent = pixCode;
          
          // Gerar QR Code visual
          await gerarQRCode(pixCode);
          
          // Mostrar container do QR Code
          qrcodeContainer.classList.add('show');
          
          showMessage('✅ QR Code gerado com sucesso! Escaneie ou copie o código.', 'success');
        } else if (resultado.qrCodeBase64) {
          // Se já vier como imagem base64
          const img = document.createElement('img');
          img.src = resultado.qrCodeBase64;
          img.style.maxWidth = '100%';
          document.getElementById('qrcode').innerHTML = '';
          document.getElementById('qrcode').appendChild(img);
          
          pixCode = resultado.qrCode || '';
          document.getElementById('pix-code-text').textContent = pixCode;
          qrcodeContainer.classList.add('show');
          showMessage('✅ QR Code gerado com sucesso!', 'success');
        } else {
          throw new Error('QR Code não foi retornado pelo n8n');
        }
      } catch (error) {
        console.error('Erro:', error);
        showMessage(`❌ Erro: ${error.message || "Erro ao gerar QR Code. Tente novamente."}`, 'error');
      } finally {
        // Reabilitar botão e esconder loading
        submitButton.disabled = false;
        loading.classList.remove('show');
      }
    });

    // Validação do CPF/CNPJ (apenas números)
    document.getElementById('payerDocument').addEventListener('input', function(e) {
      this.value = this.value.replace(/\D/g, '');
    });

    // Validação do valor (formato monetário)
    document.getElementById('amount').addEventListener('input', function(e) {
      let value = this.value.replace(/[^\d.,]/g, '');
      value = value.replace(',', '.');
      if (value && parseFloat(value) <= 0) {
        this.setCustomValidity('O valor deve ser maior que zero');
      } else {
        this.setCustomValidity('');
      }
    });
  </script>
</body>
</html>
